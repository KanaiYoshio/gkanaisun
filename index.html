<input type="text" id="search-box" placeholder="type and hit enter">
<style>
  #search-box {
    background-color: rgba(200, 200, 200, 0.5); /* ← 背景を透過 */
    color: black;                  /* ← テキスト色は好みに応じて調整 */
    border: 1px solid gray;        /* ← 必要に応じて枠線も設定 */
    padding: 5px;
    font-size: 16px;
  }
  #search-button {
    background-color: transparent;
    border: none;
    padding: 6px 10px;
    font-size: 16px;
    margin-left: 5px;
  }
</style>
<ul id="search-results"></ul>

<script>
  const pages = [
    "natural.html", "natural1.html", "natural2.html", "natural3.html",
    "natural4.html", "natural5.html", "natural6.html", "natural7.html",
    "natural8.html", "natural9.html", "natural10.html", "natural11.html",
    "natural12.html", "csharp.html", "soccar.html", "travel.html"
  ];

  function search(keyword) {
    const resultBox = document.getElementById("search-results");
    resultBox.innerHTML = '';

    if (keyword === "") return;

    pages.forEach(page => {
      fetch(page)
        .then(res => res.text())
        .then(html => {
          if (html.includes(keyword)) {
            const li = document.createElement("li");
            li.innerHTML = `<a href="${page}">${page} に "${keyword}" が見つかりました</a>`;
            resultBox.appendChild(li);
          }
        })
        .catch(err => {
          console.error(`ページ ${page} の取得に失敗しました`, err);
        });
    });
  }

  const searchBox = document.getElementById("search-box");
  const searchButton = document.getElementById("search-button");

  // Enterキー対応
  searchBox.addEventListener("keydown", function (event) {
    if (event.key === "Enter") {
      const keyword = searchBox.value.trim();
      search(keyword);
    }
  });
  // 検索アイコンボタンクリックにも対応（スマホ対応）
  searchButton.addEventListener("click", function () {
    search(searchBox.value.trim());
  });
</script>
