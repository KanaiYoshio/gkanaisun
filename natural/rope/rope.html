      <TD colspan="2" align="center"><FONT size="+3" color="#ff99ff">ためしてみようロープワーク</FONT></TD>

    <TR>
      <TD align="center" bgcolor="#99ff99"><FONT size="+2">自在結び</FONT></TD>
      <TD align="center" bgcolor="#99ff99"><FONT size="+2">もやい結び</FONT></TD>

    <TR>
      <TD><IMG src="rope1.gif" width="300" height="160" border="0"></TD>

    <TR>
      <TD>テントやタープを張るときに使う。結び目を動かすことで長さを自由に変えられる。<P>
      </TD>
      <TD>船を杭などに係留するために使われ、慣れれば片手でも結ぶことができる。<P>
      </TD>
    </TR>
    <TR>
      <TD align="center" bgcolor="#99ff99"><FONT size="+2">引きとけ結び</FONT></TD>
      <TD align="center" bgcolor="#99ff99"><FONT size="+2">巻き結び</FONT></TD>
    </TR>
    <TR>
      <TD><IMG src="rope3.gif" width="300" height="160" border="0"></TD>
      <TD><IMG src="rope4.gif" width="300" height="160" border="0"></TD>
    </TR>
    <TR>
      <TD>輪を作ってから木など他の物に掛けたり、最後に解きやすくしたいときに使う。<P>
      </TD>
      <TD>結び目の左右に均等に力がかかるので、単純な結び方だが強くてずれない。<P>
      </TD>
    </TR>
    <TR>
      <TD colspan="2" align="center" bgcolor="#ffccff">ロープワークの練習は、１〜１．５ｍの長さがやり易い</TD>
